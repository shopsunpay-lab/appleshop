<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Watch Ultra 2 – Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 500px;
      background: #fff;
      padding: 20px;
      margin: 50px auto;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 10px;
    }
    p.price {
      font-size: 24px;
      color: #e74c3c;
      font-weight: bold;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input[type=number] {
      width: 60px;
      padding: 5px;
      font-size: 16px;
      text-align: center;
    }
    input[type=submit] {
      background-color: #0070ba;
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }
    input[type=submit]:hover {
      background-color: #005c99;
    }
    .donate {
      margin-top: 35px;
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }
    h2 {
      color: #333;
      font-size: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Apple Watch Ultra 2</h1>
  
  <!-- Ảnh đã chuẩn upload vào repo -->
  <img src="apple-watch-ultra-2.jpg" alt="Apple Watch Ultra 2">
  
  <p class="price">80 USD</p>

  <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
    <input type="hidden" name="cmd" value="_xclick">
    <input type="hidden" name="business" value="Dee200014Blanche794@outlook.com">
    <input type="hidden" name="item_name" value="Apple Watch Ultra 2">
    <input type="hidden" name="amount" value="80.00">
    <input type="hidden" name="currency_code" value="USD">

    <label for="quantity">Số lượng (tối đa 10):</label>
    <input type="number" id="quantity" name="quantity" value="1" min="1" max="10">

    <input type="submit" value="Mua ngay – PayPal">
  </form>

  <div class="donate">
    <h2>Hoặc thanh toán tuỳ số tiền</h2>
    <form action="https://www.paypal.com/donate" method="post">
      <input type="hidden" name="business" value="Dee200014Blanche794@outlook.com">
      <input type="hidden" name="currency_code" value="USD">
      <input type="submit" value="Thanh toán (tự nhập số tiền)">
    </form>
  </div>
</div>

</body>
</html>
